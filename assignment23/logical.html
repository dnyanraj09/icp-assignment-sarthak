<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operator</title>
</head>
<body>
      <script>
          let  A = 20;
          let  B = 30;
          let C= 20;
      /*
      THAT THREE ARE LOGICAL OPERATORS...

           && logical AND
          || logical OR
          !  logical NOT
       */
       document.write("<h1> logical and (&&)</h1>")
       document.write("let  A = 20;<br>let  B = 30;<br>let C= 20;<br>")
       document.write("(A==C)&&(A<=B)")
       document.write("<br>")
       document.write("<br>")
       document.write( A==C && A<=B)
       document.write("<br>")
       document.write("<p> when both statements are the logical and reurn true otherwise its return false</p>")

      let D = 20;
      let E = 30;
      let F = 40;

       document.write("<h1> logical Or (||)</h1>")
       document.write("let  D = 20;<br>let  E = 30;<br>let F= 40;<br>")
       document.write("(D==E)||(D<=F)")
       document.write("<br>")
       document.write("<br>")
       document.write( D==E || D<=F)
       document.write("<br>")
       document.write("<p>among both conditions any one condition are true its return result ture</p>")

       
       let  X = true;
       let Y = false;
       document.write("<h1>logical Not (!)</h1>")
       document.write(" let  X = true;<br>let Y = false;<br>")
       document.write("!X")  
       document.write("<br>")
       document.write(!X)
       document.write("<br>")
       document.write("<br>")
       document.write("!Y")  
       document.write("<br>")
       document.write(!Y)
       document.write("<p>if value is true it convert it into false and value is false it convert it into true</p>")



      </script>
</body>
</html>

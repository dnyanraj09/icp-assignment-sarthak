<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>INVOIVE</title>
</head>
<body>
    <div id="container">
           <div id="header">
                <div id="left">
                    <img src="./logo.png" alt="">

                <div id="right">INVOIVE</div>
           </div>
             
           <div id="user-info">
                <div id="name">
                    <h3>sarthak navale</h3>

                </div>
                <div id="date">
                     <h3>23/10/2324</h3>
                     <h4>sunday</h4>
                </div>
           </div>

     <div id="products">
            <div class="headers">
                <span>NO</span>
                <span>Desription</span>
                <span>QTY</span>

            <div class="headers border">
                <span>1</span>
                <span>Sugar</span>
                <span>2kg</span>
                <span>40</span>
                <span>80</span>

            <div class="headers">
                <span>2</span>
                <span>oil</span>
                <span>2kg</span>

                <span>200</span>
            </div>

            
            <div class="headers border">
                <span>3</span>
                <span>soap</span>
                <span>10</span>
                <span>10</span>
                <span>100</span>
            </div>


            <div class="headers">
                <span>4</span>
                <span>tea powder</span>
                <span>45</span>
                <span>2</span>
                <span>90</span>
            </div>
     </div>
    
     <div id="sign-amount">
         <div id="sign">
            <img src="./sign.png" alt="">
         </div>
         <div id="total">
               <div class="amount">
                  <span>total</span>
                  <span>1234</span>
               </div>

               <div class="amount">
                <span>tax</span>
                <span>123</span>
             </div>
             
        <div id="pay">
            <span>total</span>
            <span>1234</span>
        </div>
    </div>
 </div>

</html>

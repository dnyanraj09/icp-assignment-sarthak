      <script>
           const age =20;

      let cars = 3;

     let books = 15;
      books -= 10; //books = books - 10;
      console.log(`now i have books ${books}`);
    
    let amount = 200;
       amount *= 2; // amount = amount*2;
       console.log(`2x amount is ${amount}`);
    
    let payNowBill = 500;
        payNowBill /= 5; // payNowBill = PayNowBill /5;
        console.log(`pay now ${payNowBill} RS`);
    
    
    let x= 10;
      x%=2; // x = x%2;  x = 10%2;
      console.log(`10%2=${x}`);

 
      </script>
